<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--TORNAR INVISIL-->
    <p class="invisivel">Encontre se puder</p>

    <!--POSIÇÕES-STATIC-->
    <div class="static">Eu sou estatico</div>

    <!--POSIÇÃO RELATIVA-->
    <div class="relativa">
        <span>Eu sou relativo</span>
    </div>
    <p>Eu sou o parágrafo</p>

    <!--POSIÇÃO ABSOLUTA-->
    <div class="absoluto">
        <span>Eu sou absoluto</span>
    </div>
    <p>Eu sou um paragrafo</p>

    <!--Relativo e Absoluto-->
    <div class="relativo-conta">
        <div class="absoluto1"></div>
        <div class="absoluto2"></div>
    </div>

    <!--FIXED-->
    <div class="fixed">
        <span>Estou fixo</span>
    </div>

     <!--STICKY-->
     <div class="sticky">
        <span>Eu sou sticky</span>
     </div>

     <!--INDEX-->
     <div class="relativo-conta">
        <div class="absolute3"></div>
        <div class="absolute4"></div>
        <div class="absolute5"></div>
     </div>

</body>
</html>
