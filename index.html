<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Cadastre o seu veiculo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil o seu carro!</h1>
            <p>Descreva as caracteristicas e marque as opcionais doo carro
            </p>
           <form>
            <div class="box-input">
                <label for="title">Titulo do anúncio <span class="requited-field">*</span> </label>
                <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar o seu carro" minlength="1" maxlength="30" required>
            </div>
              <div class="box-input">
                <label for="price">Preço <span class="requited-field">*</span> </label>
                <input type="number" name="price" id="price" class="block" placeholder="Defina o Preço" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
                <label for="description">Descrição <span class="requited-field">*</span> </label>
                <textarea name="description" id="description" class="block" placeholder="Aqui vc dscreve o veiculo por exemplo se tiver algum arranhão"></textarea>
            </div>
            <div class="box-input">
                <label for="brand">Marca do carro<span class="requited-field">*</span> </label>
                <input type="text" name="brand" id="brand" class="brand" placeholder="Digite a marca do carro" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
                <label for="model">Modelo do carro<span class="requited-field">*</span> </label>
                <input type="text" name="model" id="model" class="model" placeholder="Digite o modelo do carro" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
                <label for="mileage">Kilometragem<span class="requited-field">*</span> </label>
                <input type="number" name="mileage" id="mileage" class="block" placeholder="Informe a kilometragem do carro" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
                <label for="date">Data de compra do carro<span class="requited-field">*</span> </label>
                <input type="text" name="purchase-date" id="purchase-date" class="block" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="requited-field">*</span></p>
              <input type="radio" id="maual" name="gear">
              <label for="manual">Manual</label>
              <input type="radio" id="maual" name="gear">
              <label for="automatico">Automático</label>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag"/>
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm"/>
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac"/>
                        <label for="ac">Ar condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera"/>
                        <label for="reverse-camera">Câmera de Ré</label>
                    </li>
                </ul>
                <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist"/>
                        <label for="lane_assist">Assistente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless"/>
                        <label for="keyless">Partida keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone"/>
                        <label for="smartphone">Integração com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat"/>
                        <label for="leather-seat">Banco de couro</label>
                    </li>
                </ul>
              </div>
              <div class="box-input">
                <p>Fotos do carro: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required/>
              </div>
            <input type="submit" value="Enviar" class="btn-submit" >
           </form>
        </div>
    </div>
</div>
</body>
</html>
